            font-size: 15px;
            display: inline-block;

            left: 30%;

            border-radius: 10px;


             ::before{
                position:absolute;
                content:"";
                transition: all .5s;
                bottom: -15px;
                height: 15px;
                width: 100%;
                left: 8px;
                transform: translateX(20px);
                background-color: darken(#cf1212 20%);
            }

             ::after{
                position:absolute;
                content: "";
                transition: all .5s;
                right:-15px;
                height: 100%;
                width: 15px;
                bottom: -8px;
                transform: TranslateY(20px);
                background-color: darken(#cf1212 30%);
            }

            button:active{
                margin-left: 10px;
                margin-top: 10px;
                ::before{
                    bottom: -5px;
                    height: 5px;
                    left: 3px;
                }
        

            ::after{
                right: -5px;
                width: 5px;
                bottom: -3px;
                }
            }

            button:hover{
                box-shadow: 2px 2px black;
            }
        }
